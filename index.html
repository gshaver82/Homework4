<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Coding Quiz page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>

</head>

<body>

  <header>
    <button type="button" class="btn btn-primary btn-lg" id="highscores">
      View highscores</button>
    <h2>Time: <span></span></h2>
    <br>
  </header>

  <main class="container-lg text-center m-4">
    <div class="row">
      <div class="col">
        <h1>
          Welcome to the coding quiz challenge!
        </h1>
        <p>
          Click the correct answer for all the questions in under a minute!
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" id="start">Start</button>
      </div>
    </div>
  </main>



  <div class="highscores">
    <div class="row">
      <div class="col">
        <h1>
          Highscores!
        </h1>
      </div>
    </div>
    <div class="row">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Cras justo odio</li>
      </ul>
      <br>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary" id="restart">Back To Quiz</button>
    </div>
  </div>



  
  <div id="questionBlock">
    <div class="row">
      <div class="col">
        <h1 id="question">
          Example Question
        </h1>
      </div>
    </div>
    <div class="row m-3">
      <ul >
        <li class="ans" value = 1>ans1</li>
        <li class="ans" value = 2>ans2</li>
        <li class="ans" value = 3>ans3</li>
        <li class="ans" value = 4>ans4</li>
      </ul>
      <br>
    </div>
    <div class="row m-3">
      <strong id = "grade"></strong>
    </div>
  </div>


</body>

</html>
